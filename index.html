<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Draw on a map and share!</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<script src="https://unpkg.com/topojson@3"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    p {
        font-family: 'Open Sans';
        margin: 0;
        font-size: 13px;
    }
</style>

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.css" type="text/css">
<div id="map"></div>

<script>
    console.log(window.location.hash);
    var current_hash = window.location.hash.substring(1);
    const start_state = new URLSearchParams(current_hash);
    var lng = -122.33154900653477;
    if (start_state.has("lng")) {
        lng = Number.parseFloat(start_state.get("lng"));
    }
    var lat = 47.60383955605499;
    if (start_state.has("lat")) {
        lat = Number.parseFloat(start_state.get("lat"));
    }
    var z = 12;
    if (start_state.has("z")) {
        z = Number.parseFloat(start_state.get("z"));
    }
    mapboxgl.accessToken = 'pk.eyJ1IjoidGFubmV3dCIsImEiOiJjbDQwMThkYmcwYjQ1M2NwOHdmYzZqeTh2In0.XT3X4lb9vj3wbxWBg9goFA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [lng, lat], // starting position [lng, lat]
        zoom: z // starting zoom
    });

    const draw = new MapboxDraw({
        displayControlsDefault: false,
        // Select which mapbox-gl-draw control buttons to add to the map.
        controls: {
            polygon: true,
            line_string: true,
            point: true,
            trash: true
        },
        // Set mapbox-gl-draw to draw by default.
        // The user does not have to click the polygon control button first.
        defaultMode: 'draw_polygon'
    });
    map.addControl(draw);

    map.on('draw.create', updateArea);
    map.on('draw.delete', updateArea);
    map.on('draw.update', updateArea);
    map.on('idle', (event) => {
        const {lng, lat} = map.getCenter();
        const z = map.getZoom();
        let new_state = new URLSearchParams();
        new_state.set("v", 0);
        new_state.set("lng", lng.toFixed(6));
        new_state.set("lat", lat.toFixed(6));
        new_state.set("z", z.toFixed(2));
        current_hash = new_state.toString();
        window.location.assign("#" + current_hash);
    });

    window.addEventListener('hashchange', function(event) {
      if (window.location.hash == current_hash) {
        return;
      }
      current_hash = window.location.hash;
        const start_state = new URLSearchParams(window.location.hash.substring(1));
        var lng = -122.33154900653477;
        if (start_state.has("lng")) {
            lng = Number.parseFloat(start_state.get("lng"));
        }
        var lat = 47.60383955605499;
        if (start_state.has("lat")) {
            lat = Number.parseFloat(start_state.get("lat"));
        }
        var z = 12;
        if (start_state.has("z")) {
            z = Number.parseFloat(start_state.get("z"));
        }
        let camera = {center: [lng, lat], zoom: z};
        map.jumpTo(camera);
    }, false);


    function updateArea(e) {
        const data = draw.getAll();
        const answer = document.getElementById('calculated-area');
        if (data.features.length > 0) {
            // Restrict the area to 2 decimal points.
            console.log(data);
            let tj = topojson.topology({foo: data}, 1e6);
            console.log(encodeURI(JSON.stringify(tj).length));
            console.log(encodeURI(JSON.stringify(data)).length);
        } else {
            answer.innerHTML = '';
            if (e.type !== 'draw.delete')
                alert('Click the map to draw a polygon.');
        }
    }
</script>

</body>
</html>
